<gt-form v-bind:user="user" v-bind:system="system" v-bind:configurable="configurable"></gt-form>

<script id="form_template" type="x-template">
    <div class="container"
        <!-- columns should be the immediate child of a .row -->
        <div class="row">
            <div class="six columns">
                <div id="settings" class="userInterface">
                    <form>
                        <fieldset>
                            <!-- text -->
                            <legend>Build your train</legend>

                                <label>name</label>
                                <input type="text" v-model="user.trainsettings.name">

                                <label>Background music</label>

                                <span v-for="music in configurable.music">
                                    <input type="radio" name="music" value="{{ $key }}" v-model="user.trainsettings.music">
                                    <span>{{ music.name }}</span>
                                </span>
                        </fieldset>

                        <fieldset>
                            <!-- select -->

                            <legend>Design your room</legend>

                                <label>Theme</label>

                                <span v-for="theme in configurable.themes">
                                    <input type="radio" name="theme" value="{{ $key }}" v-model="user.rooms[0].theme">
                                    <span>{{ theme.name }}</span>
                                </span>

                                <label>Lighting effect</label>

                                <span v-for="light in configurable.light">
                                    <input type="radio" name="theme" value="{{ $key }}" v-model="user.rooms[0].light">
                                    <span>{{ light.name }}</span>
                                </span>
                          </fieldset>
                          <fieldset>
                              <legend>Add a scare</legend>

                                <label>Monster</label>

                                <input type="radio" name="monster" value="zombie" v-model="user.rooms[0].scares[0].monster">
                                <span>Zombie</span>

                                <input type="radio" name="monster" value="mummy" v-model="user.rooms[0].scares[0].monster">
                                <span>Mummy</span>

                                <input type="radio" name="monster" value="vampire" v-model="user.rooms[0].scares[0].monster">
                                <span>Vampire</span>

                                <input type="radio" name="monster" value="skeleton" v-model="user.rooms[0].scares[0].monster">
                                <span>Skeleton</span>

                                <label>Sound</label>

                                <input type="radio" name="sound" value="zombie" v-model="user.rooms[0].scares[0].sound">
                                <span>Zombie</span>

                                <input type="radio" name="sound" value="scream" v-model="user.rooms[0].scares[0].sound">
                                <span>Scream</span>

                                <input type="radio" name="sound" value="cackle" v-model="user.rooms[0].scares[0].sound">
                                <span>Cackle</span>

                                <label>Animation</label>
                                <input type="radio" name="position" value="popup" v-model="user.rooms[0].scares[0].animation">
                                <span>Popup</span>

                                <input type="radio" name="position" value="dropdown" v-model="user.rooms[0].scares[0].animation">
                                <span>Dropdown</span>

                                <input type="radio" name="position" value="fromleft" v-model="user.rooms[0].scares[0].animation">
                                <span>From left</span>

                                <input type="radio" name="position" value="fromright" v-model="user.rooms[0].scares[0].animation">
                                <span>From right</span>

                        </fieldset>
                        <p><button v-on:click="activate">Scare Me</button></p>
                    </form>

                </div>
            </div>
            <div class="six columns">
              <img src="http://placehold.it/350x150?text=Preview+here"/>
            </div>
        </div>
        <p class="data-debug">data: {{$data | json 2}}</p>
    </div>
</script>
