<header class="container">
  <div class="row">
    <img class="homepage-img" src="/img/header-logo.png"/>
  </div>
  <div class="progress-bar">
  <ul>
	  <li id="1" class="activated" v-bind:class="{ 'active': $root.stageCounter == 0}"><span>Room 0</span></li>
    <li id="1" v-bind:class="{'active': $root.stageCounter == 1, 'activated': $root.stageCounter >= 1}"><span>Room 1</span></li>
    <li id="2" v-bind:class="{'active': $root.stageCounter == 2, 'activated': $root.stageCounter >= 2 }"><span>Room 2</span></li>
    <li id="3" v-bind:class="{'active': $root.stageCounter == 3, 'activated': $root.stageCounter >= 3 }"><span>Room 3</span></li>
  </ul>
</div>

</header>
